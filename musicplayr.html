    <div class="close-btn" id="save-btn" onclick="toggler()"><span class="save-btn"><i class="far fa-save save-icon"></i></span></div>
    <div id="main">
        <div id="list">
                
                    
            <div id="listing">
                <ul id="playlist">

                </ul>
            
            </div>
            
            
        </div>
        <div id="player">
                <div id="aSec">
                    
                        <form action="">
                                <input type="file" id="fileIn" multiple="true">
                        </form>
                        <button id="add" class="btn btn-white" onclick="addNew()">+</button>
                    </div>
                    <div id="alert">
                            <h5>Please select a song</h5>
                            <button id="ok" class="btn btn-danger" onclick="closing()">Ok</button>
                    </div>
            <div id="panel">
                <div id="nowplaying"><p id="playing"></p></div>
                <div id="controlbtns">
                        <button onclick="fastBackward()" class="but btn btn-dark bwd"><i class="fas ic fa-backward"></i></button>
                    <button onclick="previous()" class="but btn btn-dark"><i class="fas ic fa-step-backward"></i></button>
                    <button onclick="startPlay()" id="play" class="but btn btn-dark"><i class="far ic fa-play-circle"></i></button>
                    <button onclick="next()" class="but btn btn-dark"><i class="fas ic fa-step-forward"></i></button>
                    <button  onclick="fastForward()" class="but btn btn-dark fwd"><i class="fas ic fa-forward"></i></button>
                </div>
            </div>
        </div>
        <div id="panel2">
            <div id="nowplaying2"><p id="playing2"></p></div>
            <div id="controlbtns2">
                    <button onclick="fastBackward()" class="but2 btn btn-dark"><i class="fas ic2 fa-backward"></i></button>
                <button onclick="previous()" class="but2 btn btn-dark"><i class="fas ic2 fa-step-backward"></i></button>
                <button onclick="startPlay()" id="play2" class="but2 btn btn-dark"><i class="far ic2 fa-play-circle"></i></button>
                <button onclick="next()" class="but2 btn btn-dark"><i class="fas ic2 fa-step-forward"></i></button>
                <button onclick="fastForward()" class="but2 btn btn-dark"><i class="fas ic2 fa-forward"></i></button>
                <div class="popup" onclick="popup()"><i class="fas fa-bars" style="color: white;"></i>
                    <div class="aSec2" id="aSec2">
                        
                        <form action="">
                                <input type="file" id="fileIn" multiple="true">
                        </form>
