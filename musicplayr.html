<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/02c2434f59.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="musicplayr.css">
    <title>Musicplayr v2 </title>
</head>
<body>
    <div id="main">
        <div id="list">
                
                    
            <div id="listing">
                <ul id="playlist">

                </ul>
            
            </div>
            
            
        </div>
        <div id="player">
                <div id="aSec">
                    
                        <form action="">
                                <input type="file" id="fileIn" multiple="true">
                        </form>
                        <button id="add" class="btn btn-white" onclick="addNew()">+</button>
                    </div>
                    <div id="alert">
                            <h5>Please select a song</h5>
                            <button id="ok" class="btn btn-danger" onclick="closing()">Ok</button>
                    </div>
            <div id="panel">
                <div id="nowplaying"><p id="playing"></p></div>
                <div id="controlbtns">
                        <button onclick="fastBackward()" class="but btn btn-dark"><i class="fas ic fa-backward"></i></button>
                    <button onclick="previous()" class="but btn btn-dark"><i class="fas ic fa-step-backward"></i></button>
                    <button onclick="play()" id="play" class="but btn btn-dark"><i class="far ic fa-play-circle"></i></button>
                    <button onclick="next()" class="but btn btn-dark"><i class="fas ic fa-step-forward"></i></button>
                    <button onclick="fastForward()" class="but btn btn-dark"><i class="fas ic fa-forward"></i></button>
                </div>
            </div>
        </div>
        <div id="panel2">
            <div id="nowplaying2"><p id="playing2"></p></div>
            <div id="controlbtns2">
                    <button onclick="fastBackward()" class="but2 btn btn-dark"><i class="fas ic2 fa-backward"></i></button>
                <button onclick="previous()" class="but2 btn btn-dark"><i class="fas ic2 fa-step-backward"></i></button>
                <button onclick="play()" id="play2" class="but2 btn btn-dark"><i class="far ic2 fa-play-circle"></i></button>
                <button onclick="next()" class="but2 btn btn-dark"><i class="fas ic2 fa-step-forward"></i></button>
                <button onclick="fastForward()" class="but2 btn btn-dark"><i class="fas ic2 fa-forward"></i></button>
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
    <script src="musicplayr.js"></script>
    <script src="playrUI.js"></script>
</body>
</html>
